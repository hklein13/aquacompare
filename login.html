<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comparium</title>
    <meta name="description" content="Login to Comparium to save your fish comparisons and tank plans.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/enhanced-ui.css">
    <link rel="stylesheet" href="css/ocean-theme.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8VNY458QF3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8VNY458QF3');
    </script>
</head>
<body>
    <div class="header">
        <h1>üê† Comparium</h1>
        <p>Fish Species Compatibility Tool</p>
        <div class="header-nav">
            <a href="index.html">Compare Fish</a>
            <a href="glossary.html">Glossary</a>
            <div id="auth-links">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back!</h2>
            
            <div id="message-display"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="identifier">Email or Username</label>
                    <input
                        type="text"
                        id="identifier"
                        name="identifier"
                        required
                        autocomplete="username"
                        placeholder="username or email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="auth-button">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html">Continue without logging in</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
    <p>&copy; <span id="copyright-year"></span> Comparium. </p>
    <p><a href="about.html">About</a> | <a href="mailto:contact@comparium.net">Contact</a></p>
    </div>

    <script type="module" src="js/firebase-init.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <script>
        // Check if already logged in (wait for Firebase to initialize)
        (async () => {
            // Wait for Firebase to initialize
            while (!window.firebaseAuthReady) {
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            const user = await window.firebaseAuthReady;

            if (user) {
                // Already logged in - redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        })();

        async function handleLogin(e) {
    e.preventDefault();

    const messageDisplay = document.getElementById('message-display');
    const submitButton = e.target.querySelector('button[type="submit"]');
    const identifier = document.getElementById('identifier').value.trim();
    const password = document.getElementById('password').value;

    // Clear previous messages
    messageDisplay.innerHTML = '';

    // Disable button during login
    submitButton.disabled = true;
    submitButton.textContent = 'Logging in...';

    try {
        const result = await authManager.login(identifier, password);

        if (result.success) {
            messageDisplay.innerHTML = `<div class="success-message">${result.message} Redirecting...</div>`;
            setTimeout(() => {
                authManager.redirectAfterLogin();
            }, 1000);
        } else {
            messageDisplay.innerHTML = `<div class="error-message">${result.message}</div>`;
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        }
    } catch (error) {
        console.error('Login error:', error);
        messageDisplay.innerHTML = `<div class="error-message">Login failed. Please try again.</div>`;
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
    }
}

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>

    <!-- Auto-update copyright year -->
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>

    <script src="js/theme-manager.js"></script>
</body>
</html>
